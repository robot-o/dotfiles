<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>UbuntuMono</family>
   <family>Noto Color Emoji</family>
   <family>Icons</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Ubuntu</family>
   <family>Noto Color Emoji</family>
   <family>Icons</family> 
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Ubuntu</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Ubuntu</family>
   <family>Noto Color Emoji</family>
   <family>Icons</family>
 </prefer>
 </alias>
</fontconfig>
